<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Model Preview</title>

	<style>
		#loading {
			margin-top: 200px;
			margin-bottom: 2em;
			font-size: 16px;
			font-family: sans-serif;
			font-weight: bold;
			color: #666;
			text-align: center;
		}
	</style>

	<!-- Bootstrap the unified shell in sandbox mode for standalone usage.

         The renderer is specified in the global Unified Shell configuration object "sap-ushell-config".

         The fiori2 renderer will render the shell header allowing, for instance,
         testing of additional application setting buttons.

         The navigation target resolution service is configured in a way that the empty URL hash is
         resolved to our own application.

         This example uses relative path references for the SAPUI5 resources and test-resources;
         it might be necessary to adapt them depending on the target runtime platform.
         The sandbox platform is restricted to development or demo use cases and must NOT be used
         for productive scenarios.
    -->
	<script type="text/javascript">
		window["sap-ushell-config"] = {
			defaultRenderer: "fiori2",
			renderers: {
				fiori2: {
					componentData: {
						config: {
							rootIntent: "masterDetail-display",
							search: "hidden",
							enableSearch: false,
							enablePersonalization: false
						}
					}
				}
			},
			applications: {
				"masterDetail-display": {
					"additionalInformation": "SAPUI5.Component=com.sap.trackandtrace.webapp",
					"applicationType": "URL",
					"url": "../",
					"title": "Model Preview",
					"description": "Model Preview"
				}
			}
		};
	</script>

	<script src="/test-resources/sap/ushell/bootstrap/sandbox.js"></script>

	<!-- Bootstrap the UI5 core library -->
	<script id="sap-ui-bootstrap"
			src="/resources/sap-ui-core.js"
			data-sap-ui-libs="sap.m, sap.ui.comp, sap.ushell, sap.f, sap.suite.ui.generic.template"
			data-sap-ui-preload="async"
			data-sap-ui-theme="sap_belize"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-frameOptions="deny"
			data-sap-ui-resourceroots='{"com.sap.trackandtrace.webapp": "../"}'>
	</script>

	<script type="text/javascript">
		sap.ui.getCore().attachInit(function() {
			sap.ui.require([
				"com/sap/trackandtrace/webapp/localService/mockserver"
			], function (server) {
				// set up test service for local testing
				server.init();

				// initialize the ushell sandbox component
				sap.ushell.Container.createRenderer().placeAt("content");
				jQuery("#loading").remove();
			});
		});
	</script>

</head>

<!-- UI Content -->
<body id="content" class="sapUiBody sapUiSizeCompact">
	<div id="loading">Loading the application for the first time may take some time. Please wait.</div>
</body>
</html>
